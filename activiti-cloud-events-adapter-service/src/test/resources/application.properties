logging.level.org.activiti.cloud.events.adapter=debug

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/

spring.cloud.stream.bindings.eventsAdapterConsumer.destination=engineEvents
spring.cloud.stream.bindings.eventsAdapterConsumer.group=eventsAdapter
